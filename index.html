<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puspal's Profile Card</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


</head>

<body>
    <div class="starter-text" id="starter-text">
        <h1 style="color: #fff">Hello there! I am Puspal Paul, a web developer from Kolkata, India. <br>
            This is my profile card... </h1>
    </div>
    <div class="profile-card">
        <div class="prof-image-and-text">
            <div class="image">
                <img src="https://imgur.com/T8aZlTS" alt="My Profile Photo"
                    class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">Puspal Paul</span>
                <span class="job">
                    <br>
                    <li>Student and Developer </li>
                    
                    <li class><b>Skills:</b>Full stack webdev and open-source</li>
                </span>
            </div>
        </div>
        

        <div class="media-buttons">

            <a href="#" style="background: #e2137b;" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" style="background: #4267b2;" class="link">
                <i class="bx bxl-linkedin"></i>
            </a>
            <a href="#" class="link">
                <i class="bx bxl-telegram"></i>
            </a>
        </div>
    </div>
</body>

</html>
